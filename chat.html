<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Chat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fa fa-plane"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fa fa-moon"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header__battery">66%<i class="fa fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="chats.html">
          <i class="fa fa-chevron-left fa-lg"></i>
          </a>
      </div>
      <div class="header__column">
        <span class="header__name">Lynn</span>
      </div>
      <div class="header__column">
        <i class="fa fa-search"></i>
        <i class="fa fa-bars"></i>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">Wednesday,August 2, 2017</span>
    </div>
    <div class="chat__message chat___message--from">
      <span class="chat___message-time">17:55</span>
      <span class="chat__message-body">Hello! This is a test message.</span>
    </div>
    <div class="chat__message chat___message--to">
      <img src="imges/avatar.jpg" class="chat___message-avatar">
      <div class="chat___message-center">
          <h3 class="chat___message-username">LYNN</h3>
      </div>
      <span class="chat__message-body">And This is an Answer.</span>
      <span class="chat___message-time">19:30</span>
    </div>
  </main>
  <div class="type-message">
    <i class="fa fa-plus fa-2x"></i>
    <div class="type-message__input">
      <input type="text">
      <i class="fa fa-smlie-o"></i>
      <span class="record-message">
        <i class="fa fa-microphone"></i>
      </span>
    </div>
  </div>
</body>
</html>
